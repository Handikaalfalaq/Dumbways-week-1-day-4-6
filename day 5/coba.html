<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.row {
  display: flex;
  flex-direction: row;
  justify-content: center;
  margin: 10px;
}

.column {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0 10px;
}

label {
  display: flex;
  flex-direction: row;
  align-items: center;
}

input[type="checkbox"] {
  margin-right: 5px;}
    </style>


</head>
<body>

  <div class="container">
  <div class="row">
    <div class="column">
      <label>
        <input type="checkbox" name="node">
        Node
      </label>
    </div>
    <div class="column">
      <label>
        <input type="checkbox" name="next">
        Next
      </label>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <label>
        <input type="checkbox" name="react">
        React
      </label>
    </div>
    <div class="column">
      <label>
        <input type="checkbox" name="type">
        Type
      </label>
    </div>
  </div>
</div>
</body>
</html>
