<!DOCTYPE html>
<html lang="en">
<head>
    <title>form navbar</title>
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
</head>
<body>
    <div class="container">
        <div class="nav"></div>
        <div class="navbar">
            <div class="navbar_kiri">
                <a href="https://dumbways.id">
                    <div class="logo_du"></div>
                </a>
                
                <div class="home">
                    <a href="index.html">Home</a>
                </div>

                <div class="my_project">
                    <a href="myproject.html">My Project</a>
                </div>
            </div>
            
            <div class="navbar_kanan">
                <a href="form.html">Contact Me</a>
            </div>
        </div>

        <form class="form">
            <div class="judul_form">GET IN TOUCH</div>

            <div class="kotak">
                <label for="name">Name</label>
                <div><input type="text" id="name"></div>
            </div>

            <div class="kotak">
                <label for="email">Email</label>
                <div><input type="text" id="email"></div>
            </div>

            <div class="kotak">
                <label for="phone">Phone Number</label>
                <div><input type="text" id="phone"></div>
            </div>

            <div class="kotak">
                <label for="subject">Subject</label>
                <select id="subject">
                    <option>Let's Talk</option>
                    <option>Let's Collaboration</option>
                    <option>I am Hiring</option>
                </select>
            </div>

            <div class="kotak">
                <label for="message">Message</label>
                <div><textarea id="message"></textarea></div>
            </div>

            <button id="button" type="button" >submit</button>
        </form>


    </div>


<script src="assets/js/form.js"></script>
</body>
</html>
